{% extends "layout.html" %}

{% block content %}
<h2>Use your AML Service to find the cluster to which a company belongs...</h2>
<form method=post>
    <dl>
        <p>
            Company Title:
            {{form.title}}
        </p>

        <p>
            Company Category:
            {{form.category}}
        </p>

        <p>
            Text Description:
            {{form.text}}
        </p>
    </dl>
    <p><input type="submit" value="submit"</p>
 </form>
{% endblock %}
